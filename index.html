    <main class="">
      <section id="page-header">
        <header>
          <button class="btn" id="log-out-btn" style="display: none;">Log Out</button>
        </header>
      </section>
      <section class="not-header" id="form-section">
        <h3 class="h-big" id="date-today"></h3>
        <div class="form-container">
          <form action="" method="" id="add-transaction" autocomplete="off">
            <select name="" id="transaction-type">
              <option value="" disabled selected hidden>
                Transaction type
              </option>
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>
            <input
              type="number"
              id="transcation-amount"
              placeholder="Amount in Ksh"
            />
            <input
              type="text"
              id="transaction-category"
              placeholder="Category eg Groceries, Car repair"
            />
            <input type="date" name="" id="transaction-date" />
            <textarea
              name=""
              id="transaction-description"
              placeholder="Description"
            ></textarea>
            <button type="submit" class="btn">Add Transaction</button>
          </form>
        </div>
      </section>
      <section class="not-header" id="cards-container">
        <div class="search-transcation-container">
          <form
            action=""
            id="search-transcation"
            class="forms"
            autocomplete="off"
          >
            <input
              type="text"
              id="search-transcation-input"
              placeholder="filter by type or category"
              required
            />
          </form>
        </div>
        <div class="card">
          <table>
            <thead>
              <tr id="card-details">
                <th>Type</th>
                <th>Category</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
        <div class="transaction-summary">
          <h3 class="h-medium" id="income-total">
            Income: <span id="income-summary" class="h-big"></span>
          </h3>
          <h3 class="h-medium" id="expenses-total">
            Expenses: <span id="expense-summary" class="h-big"></span>
          </h3>
          <h3 class="h-medium" id="difference">
            Balance: <span id="balance" class="h-big"></span>
          </h3>
        </div>
      </section>
      <section class="not-header hidden" id="edit-transaction-form-section">
        <button id="close-form"><i class="fa-solid fa-xmark"></i></button>
        <div class="edit-form-container">
          <form action="" id="edit-transaction-form" autocomplete="off">
            <h3 class="h-big">Edit transaction</h3>
            <select name="" id="edit-type">
              <option value="" disabled selected hidden>
                New transaction type
              </option>
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>
            <input type="text" placeholder="New Amount" id="edit-amount" />
            <input type="text" placeholder="New Category" id="edit-category" />
            <textarea
              name=""
              id="edit-description"
              placeholder="New Description"
            ></textarea>
            <button type="submit" class="btn">Edit Transaction</button>
          </form>
        </div>
      </section>
    </main>
